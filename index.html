<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Frontend</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <header class="py-5">
            <h1 class="text-3xl font-bold text-center">CRM Frontend</h1>
        </header>
        <main>
            <div id="sidebar" class="w-1/4 float-left">
                <a href="home.html" class="block py-2 px-4 hover:bg-gray-200">Home</a>
                <a href="contacts.html" class="block py-2 px-4 hover:bg-gray-200">Contacts</a>
                <a href="customers.html" class="block py-2 px-4 hover:bg-gray-200">Customers</a>
                <a href="accounts.html" class="block py-2 px-4 hover:bg-gray-200">Accounts</a>
            </div>
            <div class="w-3/4 float-right">
                <div id="bar-chart" class="p-5 bg-white rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Bar Chart</h2>
                    <img src="bar_chart.html" alt="Bar Chart">
                </div>
                <div id="pie-chart" class="p-5 bg-white rounded shadow mt-5">
                    <h2 class="text-xl font-bold mb-4">Pie Chart</h2>
                    <img src="pie_chart.html" alt="Pie Chart">
                </div>
                <div id="invoices-table" class="p-5 bg-white rounded shadow mt-5">
                    <h2 class="text-xl font-bold mb-4">Invoices Table</h2>
                    <img src="invoices_table.html" alt="Invoices Table">
                </div>
                <div id="aged-payables" class="p-5 bg-white rounded shadow mt-5">
                    <h2 class="text-xl font-bold mb-4">Aged Payables</h2>
                    <img src="aged_payables.html" alt="Aged Payables">
                </div>
                <div id="total-revenue" class="p-5 bg-white rounded shadow mt-5">
                    <h2 class="text-xl font-bold mb-4">Total Revenue</h2>
                    <img src="total_revenue.html" alt="Total Revenue">
                </div>
                <div id="pnl-past-six-months" class="p-5 bg-white rounded shadow mt-5">
                    <h2 class="text-xl font-bold mb-4">P&L for Past 6 Months</h2>
                    <img src="pnl.html" alt="P&L for Past 6 Months">
                </div>
                <div id="income-sources" class="p-5 bg-white rounded shadow mt-5">
                    <h2 class="text-xl font-bold mb-4">Income Sources</h2>
                    <img src="income_sources.html" alt="Income Sources">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
