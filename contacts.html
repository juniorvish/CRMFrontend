<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-4">Contacts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">John Doe</h2>
                <p class="text-gray-600">johndoe@example.com</p>
                <p class="text-gray-600">+1 234 567 890</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Jane Doe</h2>
                <p class="text-gray-600">janedoe@example.com</p>
                <p class="text-gray-600">+1 234 567 891</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Bob Smith</h2>
                <p class="text-gray-600">bobsmith@example.com</p>
                <p class="text-gray-600">+1 234 567 892</p>
            </div>
        </div>
    </div>
</body>
</html>
