<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Revenue</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-6 py-8">
        <h3 class="text-gray-700 text-3xl font-medium">Total Revenue</h3>
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center">
                <div class="flex-1 text-center">
                    <h2 class="text-gray-900 text-2xl font-medium">January</h2>
                    <div class="mt-2 text-gray-600 text-lg">$10,000</div>
                </div>
                <div class="flex-1 text-center">
                    <h2 class="text-gray-900 text-2xl font-medium">February</h2>
                    <div class="mt-2 text-gray-600 text-lg">$15,000</div>
                </div>
                <div class="flex-1 text-center">
                    <h2 class="text-gray-900 text-2xl font-medium">March</h2>
                    <div class="mt-2 text-gray-600 text-lg">$20,000</div>
                </div>
            </div>
            <div class="flex items-center mt-4">
                <div class="flex-1 text-center">
                    <h2 class="text-gray-900 text-2xl font-medium">April</h2>
                    <div class="mt-2 text-gray-600 text-lg">$25,000</div>
                </div>
                <div class="flex-1 text-center">
                    <h2 class="text-gray-900 text-2xl font-medium">May</h2>
                    <div class="mt-2 text-gray-600 text-lg">$30,000</div>
                </div>
                <div class="flex-1 text-center">
                    <h2 class="text-gray-900 text-2xl font-medium">June</h2>
                    <div class="mt-2 text-gray-600 text-lg">$35,000</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
