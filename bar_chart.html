<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4">Bar Chart</h2>
        <div id="bar-chart" class="w-full h-64 bg-white rounded shadow p-6">
            <div class="flex -mx-2">
                <div class="w-1/6 px-2">
                    <div class="h-12 bg-blue-500 mt-32"></div>
                </div>
                <div class="w-1/6 px-2">
                    <div class="h-24 bg-blue-500 mt-20"></div>
                </div>
                <div class="w-1/6 px-2">
                    <div class="h-32 bg-blue-500 mt-12"></div>
                </div>
                <div class="w-1/6 px-2">
                    <div class="h-40 bg-blue-500 mt-4"></div>
                </div>
                <div class="w-1/6 px-2">
                    <div class="h-48 bg-blue-500"></div>
                </div>
                <div class="w-1/6 px-2">
                    <div class="h-16 bg-blue-500 mt-28"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
