<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aged Payables</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-semibold text-gray-900">Aged Payables</h1>
        <div class="mt-5">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice Number</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Supplier</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">INV-001</td>
                        <td class="px-6 py-4 whitespace-nowrap">Supplier A</td>
                        <td class="px-6 py-4 whitespace-nowrap">2022-01-01</td>
                        <td class="px-6 py-4 whitespace-nowrap">$1000</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">INV-002</td>
                        <td class="px-6 py-4 whitespace-nowrap">Supplier B</td>
                        <td class="px-6 py-4 whitespace-nowrap">2022-01-15</td>
                        <td class="px-6 py-4 whitespace-nowrap">$2000</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">INV-003</td>
                        <td class="px-6 py-4 whitespace-nowrap">Supplier C</td>
                        <td class="px-6 py-4 whitespace-nowrap">2022-02-01</td>
                        <td class="px-6 py-4 whitespace-nowrap">$3000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
