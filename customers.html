<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="sidebar" class="h-screen w-64 absolute bg-white shadow-lg">
        <!-- Sidebar content -->
    </div>
    <div class="pl-64">
        <h1 class="text-3xl font-bold p-6">Customers</h1>
        <div class="p-6 bg-white shadow-lg rounded-lg">
            <table id="customers-table" class="w-full">
                <thead>
                    <tr>
                        <th class="border p-2">Name</th>
                        <th class="border p-2">Email</th>
                        <th class="border p-2">Phone</th>
                        <th class="border p-2">Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border p-2">John Doe</td>
                        <td class="border p-2">john.doe@example.com</td>
                        <td class="border p-2">123-456-7890</td>
                        <td class="border p-2">123 Main St, Anytown, USA</td>
                    </tr>
                    <!-- More rows with fictional data -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
